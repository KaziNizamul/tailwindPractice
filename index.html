<!DOCTYPE html>
<html>

	<head>
		<title>Parcel Sandbox</title>
		<meta charset="UTF-8" />
		<link rel="stylesheet" href="src/styles.css" />
		<script src="src/index.js" defer></script>
	</head>

	<body class="body-container">
		<div class="grid md:grid-cols-3">
			<div class="md:col-span-1 md:flex md:justify-end">
				<nav class="text-right">
					<div class="flex justify-between items-center p-1">
						<h1>
							<a class="text-2xl" href="/">Food Ninja</a>
						</h1>
						<div class="cursor-pointer px-4 md:hidden" id="burger">
							<img src="/img/ham.svg" alt="home" class="w-5"  />
						</div>
					</div>
					<ul class="text-sm mt-6 hidden md:block" id="menu">
						<li class="text-gray-400 py-2">
							<a href="#" class="anchor-style">
								<span>Home</span>
								<img src="/img/home.svg" alt="home" class="w-5 ml-2" />
							</a>
						</li>
						<li class="py-2">
							<a href="#" class="anchor-style border-white">
								<span>About</span>
								<img src="/img/question.svg" alt="about" class="w-5 ml-2" />
							</a>
						</li>
						<li class="py-2">
							<a href="#" class="anchor-style border-white">
								<span>Contact</span>
								<img src="/img/mail.svg" alt="contact" class="w-5 ml-2" />
							</a>
						</li>
					</ul>
				</nav>
			</div>

			<main class="main-container">
				<div class="signUp-signIn">
					<a class="btn login transition-effect" href="#">Log in</a>
					<a class="btn signup transition-effect" href="#">Sign up</a>
				</div>

				<header>
					<h2 class="recipes">Recipes</h2>
					<h3 class="mt-4">For Ninjas</h3>
				</header>

				<div>
					<h4 class="latest-recipes transition-effect">Latest Recipes</h4>

					<div class="card-container">
						<!-- cards go here -->
						<div class="card">
							<img src="/img/stew.jpg" alt="stew" class="image-style" />
							<div class="m-4">
								<span>5 Bean Chili Stew</span>
								<span class="recipe-by">Recipe by Mario</span>
							</div>
							<div class="badge">
								<img src="/img/clock.svg" alt="clock" class="timer-svg" />
								<span class="mx-1"> 25 mins </span>
							</div>
						</div>
						<div class="card">
							<img src="/img/noodles.jpg" alt="noodles" class="image-style" />
							<div class="m-4">
								<span>Veg Noodles</span>
								<span class="recipe-by">Recipe by Mario</span>
							</div>
							<div class="badge">
								<img src="/img/clock.svg" alt="clock" class="timer-svg" />
								<span class="mx-1"> 20 mins </span>
							</div>
						</div>
						<div class="card">
							<img src="/img/curry.jpg" alt="curry" class="image-style" />
							<div class="m-4">
								<span>Tofu Curry</span>
								<span class="recipe-by">Recipe by Mario</span>
							</div>
							<div class="badge">
								<img src="/img/clock.svg" alt="clock" class="timer-svg" />
								<span class="mx-1"> 30 mins </span>
							</div>
						</div>
					</div>

					<h4 class="most-popular">Most Popular</h4>

					<div>
						<!-- cards go here -->
					</div>
				</div>

				<div class="loadmore-container">
					<div class="load-more">Load more</div>
				</div>
			</main>
		</div>
	</body>
</html>
